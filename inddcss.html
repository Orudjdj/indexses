<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My feedback form</h1>
<ul>
    <li><label for="Name:">Name:</label><br></li>
    <input type="text" id="Name:" name="Name:" placeholder="" minlength="3" maxlength="20"
            size="20" required><br>

    <li><label for="Email:">Email:</label><br></li>
    <input type="text" id="Email:" name="Email:" placeholder="" minlength="3" maxlength="20"
    size="20" required><br>
    <li><label for="Password:">Password:</label><br></li>
    <input type="text" id="Password:" name="Password:" placeholder="" minlength="3" maxlength="20"
    size="20" required><br>
    
</ul>
<ul>
    <li>Please chechk all the emotions apply to you:</li>
</ul>
<ul>
  <li> <input type="checkbox"> <label for="">Angry</label><br></li>
  <li> <input type="checkbox"> <label for="">Sad</label><br></li>
  <li> <input type="checkbox"> <label for="">Happy</label><br></li>
  <li> <input type="checkbox"> <label for="">Very Happy</label><br></li>  
</ul>
<ul>
    <li>How satisfied were you with our service?</li>
    <ul>
        <li><input type="radio" id="Very satisfed" name=""> <label for="Very satisfed">Very satisfed</label><br></li>
        <li><input type="radio" id="Satisfed" name=""> <label for="Satisfed">Satisfed</label><br></li>
        <li><input type="radio" id="Didn't care" name=""> <label for="Didn't care">Didn't care</label><br></li>
        <li><input type="radio" id="Dissatisfied" name=""> <label for="Dissatisfied">Dissatisfied</label><br></li>
        <li><input type="radio" id="Very dissatisfied" name=""> <label for="Very dissatisfied">Very dissatisfied</label><br></li>
    </ul>
</ul>
<ul>
    <li>Further comments:<textarea name="" id="" cols="30" rows="10"></textarea></li>
</ul>
<ul>
    <li><br><button type="Submit">submit</button></li>
</ul>
</body>
</html>
